backend:
  name: git-gateway
  branch: main

media_folder: "uploads"      # where images get saved in the repo
public_folder: "/uploads"    # how the site references them

# Optional but nice: keeps previews absolute
site_url: "https://autozonecentremalta.com"

collections:
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "gallery"
    label: "Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Photo", name: "image", widget: "image" }

  - name: "reviews"
    label: "Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, step: 1 }
      - { label: "Review", name: "body", widget: "text" }
