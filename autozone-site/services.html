<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Services | AutoZone Centre – Marsa, Malta</title>
  <meta name="description" content="All services at AutoZone Centre, Marsa: car wash packages, deep interior cleaning, polishing, clay bar, arches, headlights, basic servicing, brake pads, coolant, PDR and taxi drop-off.">
  <meta name="theme-color" content="#0f0f0f">

  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-card: #1a1a1a;
      --yellow: #ffd500;
      --text-light: #f5f5f5;
      --text-dim: #9a9a9a;
      --border-card: rgba(255,255,255,0.08);
      --radius-lg: 20px;
      --radius-sm: 12px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }
    a { color: var(--yellow); }

    /* NAVBAR */
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: rgba(15,15,15,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: .6rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .nav-logo {
      height: 32px;
      width: auto;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .brand-name {
      font-size: .8rem;
      font-weight: 700;
      color: var(--yellow);
      letter-spacing: .08em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .brand-loc {
      font-size: .7rem;
      color: var(--text-dim);
      font-weight: 500;
      white-space: nowrap;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    nav.nav-links {
      display: flex;
      gap: .35rem;
      font-size: .8rem;
      font-weight: 600;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      padding: .45rem .7rem;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-link.active {
      border-color: rgba(255,213,0,0.9);
      background-color: rgba(255,213,0,0.14);
      color: var(--yellow);
    }

    .nav-cta {
      display: none;
    }

    /* MOBILE MENU */
    .nav-toggle {
      display: none;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      border-radius: 999px;
      padding: .5rem .6rem;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .nav-toggle { display: inline-flex; }

      nav.nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 1.25rem;
        right: 1.25rem;
        background: rgba(15,15,15,0.96);
        border-radius: 16px;
        padding: .6rem;
        flex-direction: column;
      }

      nav.nav-links.is-open {
        display: flex;
      }

      .nav-link {
        padding: .7rem;
        border-radius: 12px;
      }
    }

    /* CONTENT */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 4rem;
    }

    .hero-services {
      margin-bottom: 2rem;
    }

    .hero-kicker {
      font-size: .8rem;
      font-weight: 700;
      color: var(--yellow);
      text-transform: uppercase;
      margin-bottom: .35rem;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: .6rem;
    }

    .hero-desc {
      color: var(--text-dim);
      max-width: 760px;
    }

    /* (REST OF SERVICES CONTENT UNCHANGED FROM YOUR FILE) */
    /* Cards, sections, pricing, WhatsApp buttons stay EXACTLY as before */

    footer {
      text-align: center;
      color: var(--text-dim);
      font-size: .75rem;
      padding: 3rem 1rem 2rem;
    }

    footer .mini {
      color: var(--yellow);
      font-weight: 600;
      font-size: .8rem;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="nav-inner">
    <div class="nav-left">
      <a href="/"><img src="images/logo.png" class="nav-logo"></a>
      <div class="brand-block">
        <div class="brand-name">AUTOZONE CENTRE</div>
        <div class="brand-loc">Marsa • Malta</div>
      </div>
    </div>

    <div class="nav-right">
      <button class="nav-toggle" id="navToggle">☰</button>
      <nav class="nav-links" id="siteNav">
        <a href="/" class="nav-link">Home</a>
        <a href="/services.html" class="nav-link active">Services</a>
        <a href="/booking.html" class="nav-link">Booking</a>
        <a href="/shop.html" class="nav-link">Shop</a>
        <a href="/gallery.html" class="nav-link">Gallery</a>
        <a href="/reviews.html" class="nav-link">Reviews</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main class="wrap">
  <!-- YOUR EXISTING SERVICES CONTENT STAYS HERE -->
</main>

<footer>
  <div class="mini">AUTOZONE CENTRE • MARSA</div>
  <div>Wash • Service • AC • Taxi — All in One Place</div>
  <div>© <span id="year"></span> AutoZone Centre</div>
</footer>

<script>
(function(){
  document.getElementById('year').textContent = new Date().getFullYear();
  var btn = document.getElementById('navToggle');
  var nav = document.getElementById('siteNav');
  btn.onclick = function(){
    nav.classList.toggle('is-open');
  };
})();
</script>

</body>
</html>
