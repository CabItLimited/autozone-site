<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gallery | AutoZone Centre – Marsa, Malta</title>
  <meta name="description" content="Gallery of work at AutoZone Centre, Marsa Malta. Car wash, detailing, polishing, garage services, PDR and taxi service." />
  <meta name="theme-color" content="#0f0f0f">

  <style>
    :root {
      --bg-dark:#0f0f0f;
      --bg-card:#1a1a1a;
      --yellow:#ffd500;
      --text-light:#f5f5f5;
      --text-dim:#9a9a9a;
      --border-card:rgba(255,255,255,0.08);
      --radius-lg:20px;
      --radius-sm:12px;
      --font-main:system-ui,-apple-system,BlinkMacSystemFont,"Inter",Roboto,sans-serif;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:var(--font-main);
      background:var(--bg-dark);
      color:var(--text-light);
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
    }

    img { max-width:100%; display:block; }
    a { color:var(--yellow); text-decoration:none; }

    /* NAVBAR */
    header.site-header {
      position:sticky;
      top:0;
      z-index:999;
      background:rgba(15,15,15,.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.07);
    }

    .nav-inner {
      max-width:1200px;
      margin:0 auto;
      padding:.6rem 1.25rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
    }

    .nav-left { display:flex; align-items:center; gap:.75rem; }
    .nav-logo { height:32px; }

    .brand-name {
      font-size:.8rem;
      font-weight:700;
      color:var(--yellow);
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    .brand-loc {
      font-size:.7rem;
      color:var(--text-dim);
    }

    nav.nav-links {
      display:flex;
      flex-wrap:wrap;
      gap:.35rem;
      font-size:.8rem;
      font-weight:600;
    }

    .nav-link {
      color:var(--text-light);
      padding:.45rem .7rem;
      border-radius:999px;
    }

    .nav-link.active {
      color:var(--yellow);
      border:1px solid rgba(255,213,0,.9);
      background:rgba(255,213,0,.14);
    }

    .wrap {
      max-width:1200px;
      margin:0 auto;
      padding:2.5rem 1.25rem 4rem;
    }

    .page-title {
      font-size:1.6rem;
      font-weight:600;
      margin-bottom:.3rem;
    }

    .page-sub {
      font-size:.9rem;
      color:var(--text-dim);
      max-width:720px;
    }

    .section-block { margin-top:3rem; }

    .section-head {
      display:flex;
      gap:.5rem;
      align-items:baseline;
      margin-bottom:1rem;
    }

    .section-title {
      font-size:1.2rem;
      font-weight:600;
    }

    .section-label {
      background:rgba(255,213,0,.07);
      border:1px solid rgba(255,213,0,.3);
      color:var(--yellow);
      font-size:.7rem;
      font-weight:600;
      text-transform:uppercase;
      border-radius:var(--radius-sm);
      padding:.35rem .5rem;
    }

    /* GALLERY */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(280px,100%),1fr));
      gap:1rem;
    }

    .photo-card {
      background:var(--bg-card);
      border-radius:var(--radius-lg);
      border:1px solid var(--border-card);
      overflow:hidden;
      cursor:pointer;
    }

    .photo-wrapper {
      aspect-ratio:4 / 5; /* Instagram style 1080x1350 */
      overflow:hidden;
    }

    .photo-wrapper img {
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .25s ease;
    }

    .photo-card:hover img {
      transform:scale(1.04);
    }

    .photo-caption {
      padding:.75rem .9rem 1rem;
      font-size:.8rem;
      color:var(--text-dim);
      line-height:1.4;
    }

    /* LIGHTBOX */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .lightbox img {
      max-width:90vw;
      max-height:90vh;
      border-radius:var(--radius-sm);
    }

    .lightbox.active { display:flex; }

    footer {
      text-align:center;
      color:var(--text-dim);
      font-size:.75rem;
      padding:3rem 1rem 2rem;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="nav-inner">
    <div class="nav-left">
      <img src="images/logo.png" class="nav-logo" alt="">
      <div>
        <div class="brand-name">AUTOZONE CENTRE</div>
        <div class="brand-loc">Marsa • Malta</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/services.html" class="nav-link">Services</a>
      <a href="/booking.html" class="nav-link">Booking</a>
      <a href="/shop.html" class="nav-link">Shop</a>
      <a href="/gallery.html" class="nav-link active">Gallery</a>
      <a href="/reviews.html" class="nav-link">Reviews</a>
      <a href="/contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">

<section>
  <h1 class="page-title">Gallery</h1>
  <p class="page-sub">
    Real work done at AutoZone Centre — washes, detailing, polishing, garage jobs and more.
  </p>
</section>

<section class="section-block">
  <div class="section-head">
    <div class="section-title">Car Wash & Detailing</div>
    <div class="section-label">Gallery</div>
  </div>

  <div class="grid">
    <div class="photo-card">
      <div class="photo-wrapper">
        <img src="images/gallery/wash-01.jpg" alt="AutoZone Max wash">
      </div>
      <div class="photo-caption">
        <strong>AutoZone Max</strong><br>
        Inside, outside & engine bay
      </div>
    </div>
  </div>
</section>

</main>

<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const cards = document.querySelectorAll('.photo-card img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  cards.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
  });
</script>

</body>
</html>
